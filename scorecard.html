<html>
<head>
    
<style>
.myDiv {
  border: 5px outset rgb(0, 0, 0);
  background-color: rgb(233, 187, 225);
  text-align: center;
  height: 60%;
  width: 50%;
  margin-left: 30%;
}
</style>
<script>
     
    function getscore(){
        var x=document.forms["form"]["Score"].value;
        var res=x.split(",");
        var sum = 0;
        count=1;
  for (var i = 0; i < res.length; i++) {
  sum += parseInt(res[i]);
    count++;
    }
    document.getElementById("one").innerHTML=sum;
}

</script>

</head>
<body>

<div class="myDiv">
    <form name="form" onsubmit="getscore(); return false;">
    <h2>SCORE METER </h2><br>
    <h3>(Enter the number of singles, doubles, threes, fours, sixes)</h3>
    
        <label for="Score details">Enter the score details:</label>
        <input type="text" name="Score" autofocus required><br><br>
        <input type="submit" value= "Get score">
        <h3 style="text-align: center; margin-left:10%;">Total Score : </h3>    
        <h3 style="text-align: center;" id="one"> </h3>
    </form>
</div>
 
</body>
</html>
